type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '+38(095)000-00-00'
  email:
    description: "Contact's email"
    type: string
    example: 'hello@mail.com'
  isFavourite:
    description: "Contact's of the favourite list."
    type: boolean
    example: true
  contactType:
    description: "Contact's types of number"
    type: string
    enum: ['work', 'home', 'personal']
    example: personal
  userId:
    description: "Contact's user id"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
